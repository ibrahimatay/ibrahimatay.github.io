<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.headline }}
    </title>
    {% seo title=false %} {% include meta.html %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/assets/theme/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link rel="canonical" href="{{ page.url }}" />

    <meta name="theme-color" content="#000000" />

    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" />

    {% include analytics_head.html %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"
              ><img src="{{ site.avatar }}" alt="{{ site.title }}"
            /></a>

            <div class="site-info">
              <h1 class="site-name">
                <a href="{{ site.baseurl }}/">{{ site.name }}</a>
              </h1>
              <p class="site-description">{{ site.headline }}</p>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="https://ibrahimatay.medium.com/" target="_blank">Thoughts</a>
              <a href="{{ site.baseurl }}/consulting">Consulting</a>              
              <a href="{{ site.baseurl }}/contact">Contact</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">{{ content }}</div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">{% include svg-icons.html %}</footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
